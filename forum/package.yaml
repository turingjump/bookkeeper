name:                forum
version:             0.1.0.0
synopsis:
description:         Please see README.md
homepage:            http://github.com/jkarni/forum#readme
license:             BSD3
license-file:        LICENSE
author:              Julian K. Arni
maintainer:          jkarni@gmail.com
copyright:           (c) Julian K. Arni
github:              jkarni/forum
tested-with:         GHC == 8.0.1

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 4.10
  - bookkeeper
  - hssqlppp >= 0.6 && < 0.7
  - text >= 1 && < 2
  - hasql-class >= 0.0.1 && < 0.0.2
  - hasql >= 0.19 && < 0.20
  - hasql-pool >= 0.4 && < 0.5
  - template-haskell >= 2.11 && < 2.12
  - bytestring >= 0.10 && < 0.11
  - reflection >= 2 && < 3

default-extensions:
  - AutoDeriveTypeable
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - KindSignatures
  - MultiParamTypeClasses
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - OverloadedLabels
  - MagicHash

library:
  source-dirs:      src
  other-modules:    []

tests:
  spec:
    main:            Spec.hs
    source-dirs:     test
    dependencies:
      - forum
      - hspec > 2 && < 3
      - QuickCheck >= 2.8 && < 2.9
  doctest:
    main:            Doctest.hs
    source-dirs:     test
    dependencies:
      - doctest >= 0.9 && < 0.12
      - Glob >= 0.7 && < 0.8
      - yaml == 0.8.*

